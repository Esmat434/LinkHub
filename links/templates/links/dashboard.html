{% extends 'base.html' %}
{% block title %} Dashboard {% endblock %}

{% block content %}
    <div class="w-full max-w-4xl mx-auto">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Welcome back, {{ user.username }}!</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-1">Here's your account overview. Manage your links and profile information.</p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg flex items-center">
                <i class="bi bi-eye-fill text-3xl text-blue-500"></i>
                <div class="ml-4">
                    <p class="text-gray-500 dark:text-gray-400">Total Views</p>
                    <p class="text-2xl font-bold text-gray-800 dark:text-white">{{ total_views }}</p>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg flex items-center">
                <i class="bi bi-link-45deg text-3xl text-purple-500"></i>
                <div class="ml-4">
                    <p class="text-gray-500 dark:text-gray-400">Active Links</p>
                    <p class="text-2xl font-bold text-gray-800 dark:text-white">{{ active_links }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
